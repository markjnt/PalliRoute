services:
  backend:
    image: markjnt/palliroute-backend
    container_name: palliroute-backend
    pull_policy: always
    volumes:
      - ./backend/data:/backend/data
    environment:
      - SECRET_KEY=your_secret_key_here
      - GOOGLE_MAPS_API_KEY=your-google-maps-api-key-here
      - CORS_ORIGINS=http://localhost:3000,http://your-local-ip:3000
    ports:
      - "9000:9000"
    restart: unless-stopped
    networks:
      - app-network

  frontend-web:
    image: markjnt/palliroute-frontend-web
    container_name: palliroute-frontend-web
    pull_policy: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  frontend-pwa:
    image: markjnt/palliroute-frontend-pwa
    container_name: palliroute-frontend-pwa
    pull_policy: always
    ports:
      - "3001:3001"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 